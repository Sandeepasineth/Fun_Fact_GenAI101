<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .fact-display {
            margin-top: 20px;
            font-size: 18px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Cat Facts</h1>
        <button id="generateFact">Show Me a Fact!</button>
        <div id="factDisplay" class="fact-display"></div>
    </div>
    <script>
        const facts = {
            "fun_facts": [
                { "fact": "Cats have five toes on their front paws, but only four on the back ones." },
                { "fact": "Cats can rotate their ears 180 degrees." },
                { "fact": "A group of cats is called a clowder." },
                { "fact": "Cats sleep for 70% of their lives." },
                { "fact": "A cat's nose is as unique as a human's fingerprint." },
                { "fact": "The world's largest cat measured 48.5 inches long." },
                { "fact": "Cats have whiskers on the backs of their front legs." },
                { "fact": "A cat can jump up to six times its length." },
                { "fact": "Cats have a special reflective layer behind their retinas." },
                { "fact": "The oldest cat ever recorded lived to be 38 years old." }
            ]
        };

        document.getElementById('generateFact').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.fun_facts.length);
            const randomFact = facts.fun_facts[randomIndex].fact;
            document.getElementById('factDisplay').textContent = randomFact;
        });
    </script>
</body>
</html>
